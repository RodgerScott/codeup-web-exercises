<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th >Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json



    // $.ajax("data/inventory.json").done(function(data, status, jqXhr){
    //     data.forEach(function(piece){
    //         console.log(piece);
    //     });
    // });

    var html = "";

    // TODO: Take the data from inventory.json and append it to the products table

    //ajax request function

    function dataRefresh () {
        $.ajax("data/inventory.json").done(function (data, status, jqXhr) {
            var html = "";
            data.forEach(function (piece) {
                html += '<tr>' + '<td>' + piece.title + '</td>' +
                    '<td>' + piece.quantity + '</td>' + '<td>' + piece.price + '</td>' +
                    '<td>' + piece.categories + '</td>' + '</tr>';
            });
            $('#insertProducts').html(html);
            console.log(html);
        });
    }

    dataRefresh();

    //ajax request button

    $('#refresh').click(dataRefresh);

    //code below puts the dataRefresh function on an interval.

    // setInterval(ted, 1000);

})();
</script>

</body>
</html>
