<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API Project</title>
    <link rel="stylesheet" href="css/weather-map.css">
    <style>
    </style>
</head>
<body>

    <h1 id="cityTitle">San Antonio</h1>

    <div class="inputs">
        <label>Select A City: <input id="citySelect" type="text"></label>
    </div>
    <div class="inputs">
        <button id="cityButton">
            Submit
        </button>
    </div>

    <div class="mainContainer">
        <div id="today" class="innerBox"></div>
        <div id="tomorrow" class="innerBox"></div>
        <div id="dayAfterTomorrow" class="innerBox"></div>
    </div>
    <div id="map">

    </div>
    <button id="clearmarker">
        Clear Markers
    </button>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIIUTWwvJJl5ZNhLBapDLyznaOhiyvjos"></script>
    <script src="js/weather-map.js"></script>

</body>
</html>
