<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #FF33DF;
        }
    </style>
</head>
<body>
<header>
    <h1><strong>Welcome to the another form submission page.</strong></h1>
</header>
<p>
    <form action="https://requestb.in/soraxhso" method="POST">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="password" name="password" id="password" placeholder="password">
    <p>
    <button type="submit">Submit</button>
    </p>
    </form>
</p>
<p>
    <h1>How did you first here about us?</h1>
</p>
<p>
<form action="https://requestb.in/soraxhso" method="POST">
    <p>
    <label for="q1_a"><input type="radio" name="q1" id="q1_a">Billboards</label><br>
    <label for="q1_b"><input type="radio" name="q1" id="q1_b">Internet Marketing</label><br>
    <label for="q1_c"><input type="radio" name="q1" id="q1_c">Other</label>
    </p>
    <p>
        <h3>Tell us how you feel.</h3>
        <textarea name="survey" id="survey" cols="30" rows="10"></textarea>
    </p>
    <button type="submit">Submit</button>
</form>
</p>
<p>
<h3>What browser are you using?</h3>
<form action="https://requestb.in/soraxhso" method="GET">
    <select name="browser" id="broswer">
        <option value="IE">Internet Explorer</option>
        <option value="Safari">Safari</option>
        <option value="Chrome">Chrome</option>
        <option value="Other">Other</option>
    </select>
    <button type="submit">Submit</button>
</p>
</form>
</body>
</html>
