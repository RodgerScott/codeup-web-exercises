<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <style>
        h1 {
            text-align: center;
        }

        h5  {
            margin-bottom: 5px;
            font-size: 15pt;
        }

        #os_type {
            font-size: 10pt;
        }

        button {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our registration page</h1>
    </header>
    <form action="https://hookb.in/vaP3ayR7" method="POST">
        <h2>Register a new user</h2>
        <h5>Name:</h5>
        <label for="first_name"><input type="text" name="first_name" id="first_name" placeholder="First Name" autofocus="autofocus"></label><br>
        <label for="middle_name"><input type="text" name="middle_name" id="middle_name" placeholder="Middle Name"></label><br>
        <label for="last_name"><input type="text" name="last_name" id="last_name" placeholder="Last Name"></label><br>
        <h5>Email address:</h5>
        <label for="email"><input type="email" name="email" id="email" placeholder="email address"></label><br>
        <h5>Username:</h5>
        <label for="username"><input type="text" name="username" id="username" placeholder="username"></label><br>
        <h5>Password:</h5>
        <label for="password"><input type="password" name="password" id="password" placeholder="password"></label><br>
        <h5>Birthdate:</h5>
        <label for="birthdate"><input type="date" name="birthdate" id="birthdate" placeholder="password"></label><br>
        <h5>What operating system(s) do you use?</h5>
        <div id="os_type">
            <label for="os_x">OS X<input type="checkbox" name="operating_system" id="os_x" value="os_x"></label>
            <label for="linux">Linux<input type="checkbox" name="operating_system" id="linux" value="linux"></label>
            <label for="windows">Windows<input type="checkbox" name="operating_system" id="windows" value="windows"></label>
            <label for="chrome_os">Chrome OS<input type="checkbox" name="operating_system" id="chrome_os" value="chrome_os"></label>
            <h5>Which programming languages do you enjoy?</h5>
            <label for="java">Java<input type="checkbox" name="programming_language" id="java" value="java"></label>
            <label for="c++">C++<input type="checkbox" name="programming_language" id="c++" value="c++"></label>
            <label for="python">Python<input type="checkbox" name="programming_language" id="python" value="python"></label>
            <label for="ruby">Ruby<input type="checkbox" name="programming_language" id="ruby" value="ruby"></label>
        </div>
        <button>Submit</button>
    </form>

</body>
</html>
