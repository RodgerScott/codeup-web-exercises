<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pig Latin Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pig-latin.css">
</head>
<body>
    <header class="container-fluid">
        <nav>
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/piglatin.png" alt="" class="center-block">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6 text-center">
                <label for="original-text" class="text-center text-color">Please Enter The Text You Would Like To Convert:<br>
                    <input type="text" id="original-text" class="input-width">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-3 col-xs-6 text-center">
                <button id="run-the-function">Let's Get Pig-Latinized</button>
            </div>
        </div>
        <div class="row top-margin-for-rows">
            <div class="col-xs-offset-3 col-xs-6 text-center">
                <label for="function-return" class="text-center text-color">Erehay Ouyay Ogay:<br>
                    <textarea id="function-return" class="input-width"></textarea>
                </label>
            </div>
        </div>
    </main>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/pig-latin.js"></script>
</body>
</html>
