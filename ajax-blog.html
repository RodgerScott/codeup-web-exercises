<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Hardware Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ajax.css">
</head>
<body>
<header class="container">
    <nav class="row headerBackground">
        <div class="col-sm-6">
            <h1>Ajax Hardware</h1>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <ul>
                    <li class="col-sm-4"><span class="navLinks"><a href="ajax-store.html">Home</a></span></li>
                    <li class="col-sm-4"><span class="navLinks"><a href="">Inventory</a></span></li>
                    <li class="col-sm-4"><span class="navLinks"><a href="ajax-blog.html">Blog</a></span></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div id="posts"></div>
        </div>
    </div>

</main>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    "use strict";

    (function () {

        var html = "";

        function updateBlog() {

            $.ajax("data/blog.json").done(function (data) {
                data.forEach(function (post) {
                    html += '<div class="blogPosts">' + '<div class="postTitle">' + '<span>' + post.title + '</span>' + '</div>' +
                        '<div class="postContent">' + '<span>' + post.content + '</span>' + '</div>' +
                        '<div class="postCategory">' + '<span>' + 'Category: ' + post.categories + '</span>' + '</div>' +
                        '<div class="postDate">' + '<span>' + 'Date: ' + post.date + '</span>' + '</div>' + '</div>' + '<hr>';
                });
                $('#posts').html(html);
                html = "";
            });
        }

        updateBlog();

        setInterval(updateBlog, 10000);

    })();

    $(document)
</script>
</body>
</html>
