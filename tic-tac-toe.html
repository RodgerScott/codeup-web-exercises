<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Tic-Tac-Toe</h1>
        </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="center-block">New Game</button>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="mainContainer">
                <div id="tr0" class="box noTop noLeft"></div>
                <div id="tr1" class="box noTop"></div>
                <div id="tr2" class="box noTop noRight"></div>
                <div id="mr0" class="box noLeft"></div>
                <div id="mr1" class="box"></div>
                <div id="mr2" class="box noRight"></div>
                <div id="br0" class="box noBottom noLeft"></div>
                <div id="br1" class="box noBottom"></div>
                <div id="br2" class="box noBottom noRight"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="turnIndicator" class="lookingGood"></div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tic-tac-toe.js"></script>

</body>
</html>
