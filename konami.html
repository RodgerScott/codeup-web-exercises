<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>
        #myContainer {
            width: 85%;
            height: 800px;
            position: relative;
            overflow: hidden;
        }
        #myAnimation {
            width: 955px;
            height: 720px;
            position: absolute;
        }
    </style>
</head>
<body>
<audio id='openingSong' src="sounds/contra.mp3" autoplay="autoplay"></audio>

<div id ="myContainer">
    <div id ="myAnimation"><img id="title" src="images/contra_main.jpg" alt=""></div>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";


    $('h1').css('color', 'white');

    $('body').css('background-color', 'black');

    var enteredCode = [];

    $(document).keyup(function(event){

       if (event.keyCode !== 13) {
       enteredCode.push(event.keyCode);
       console.log(event.keyCode);
       }

       if (event.keyCode === 13 && enteredCode.join('') === '38384040373937396665') {
           enteredCode = [];
           window.location.href = "contra_2.html";
       } else if (event.keyCode === 13 && enteredCode.join('') !== '38384040373937396665') {
           enteredCode = [];
       }
    });

    var pos = -850;
    var id = setInterval(frame, 2);
    function frame() {
        if (pos == 100) {
            clearInterval(id);
        } else {
            pos++;
            $('#myAnimation').css('right', pos + 'px');
        }
    }
</script>
</body>
</html>
