<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
    <style>
        body {
            background-color: aquamarine;
        }

        #submitbutton {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<header>
    <h1>Register With Us</h1>
</header>
<form action="https://hookb.in/vaP3ayR7" method="POST">
    <div>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <input type="password" name="password" id="password" placeholder="password">
    </div>
    <div>
        <h4>Bio:</h4>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
    <div>
        <h4>How did you here about us?</h4>
        <label for="a1"><input type="checkbox" name="survey" id="a1" value="billboard">Billboard</label><br>
        <label for="a2"><input type="checkbox" name="survey" id="a2" value="radio advertisement">Radio Advertisement</label><br>
        <label for="a3"><input type="checkbox" name="survey" id="a3" value="internet advertisement">Internet Advertisement</label><br>
        <label for="a4"><input type="checkbox" name="survey" id="a4" value="other">Other</label>
    </div>
    <div>
        <h4>What Browser are You Using?</h4>
        <select name="browser" id="browser">
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Firefox</option>
        </select>
    </div>
    <div id="submitbutton">
    <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
