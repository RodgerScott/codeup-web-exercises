<h1>How to add/commit your work to Github</h1>
<ul>
    <li>Create a new file or edit an existing file.</li>
    <li>Any time you add new work, make a commit</li>
    <li>In IntelliJ, make a commit by hitting Command+K</li>
    <li>Write comments to explain what you are doing</li>
    <li>Press Command+K and select "commit and push"</li>
</ul>
