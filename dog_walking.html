<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button  {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<header>
    <h1>Mojo's Dog Walking Service</h1>
</header>
<h3>Login to your account</h3>
<form action="https://hookb.in/vaP3ayR7" method="POST">
    <div>
        <input type="text" name="username" id="username" placeholder="username"><br>
        <input type="password" name="password"  id="password" placeholder="password"><br>
    </div>
    <h3>Tell us about yourself and your terrible dog</h3>
        <div>
            <textarea name="about" id="" cols="30" rows="10"></textarea>
        </div>
    <h3>Does your dog suffer from any of the following?</h3>
        <div>
            <label for="o1"><input type="checkbox" name="suffers_from" id="o1" value="aggessive">Agressiveness</label><br>
            <label for="o2"><input type="checkbox" name="suffers_from" id="o2" value="bad_breath">Bad Breath</label><br>
            <label for="o3"><input type="checkbox" name="suffers_from" id="o3" value="stinks">Stinks</label><br>
            <label for="o4"><input type="checkbox" name="suffers_from" id="o4" value="eats_socks">Eats Socks</label>
        </div>
    <h3>How did you here about us?(select one only)</h3>
    <div>
        <label for="t1"><input type="radio" name="aboutus" id="t1" value="premonition">Premonition</label><br>
        <label for="t2"><input type="radio" name="aboutus" id="t2" value="voices_in_head">Voices in my head</label><br>
        <label for="t3"><input type="radio" name="aboutus" id="t3" value="commercial">Commercial</label><br>
        <label for="t4"><input type="radio" name="aboutus" id="t4" value="time_travel">Time Travel</label><br>
    </div>
    <div>
        <h3>What type of browser are you using?</h3>
        <select name="browser" id="browser">
            <option value="Internet Exploder">Internet Exploder</option>
            <option value="Chromeo">Chromeo</option>
            <option value="African Safari">African Safari</option>
            <option value="Firedog">Firedog</option>
        </select>
    </div>
    <div>
        <input type="hidden" name="user" value="rufus">
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
